{% extends 'base.html' %}

{% block title %}Model{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-4xl font-bold mb-4">Bienvenue sur l'API Olist pour la table traduction</h1>
      <form method="POST">
        <div class="mb-3">
        <button type="submit" class="btn btn-primary">Maj des traductions</button>
      </form>
    </div>
  </div>
</div>
<div class="table row justify-content-center">
<table>
    <tr><th>ID</th><th>EN</th><th>FR</th></tr>
{%for x in it %}
    <tr><td>{{x.product_category_name}}</td>
        <td>{{x.product_category_name_english}}</td>
        <td>
            <form id="myForm" action="/api/category" method="post">
                <input type="hidden" name='cat' value="{{x.product_category_name}}"/>
                <input type="text" name="fr" value="{{x.product_category_name_french}}"></input><input type="submit" value="MaJ">
            </form>
        </td></tr>
{%endfor%}
</table>
</div>

{% endblock %}
